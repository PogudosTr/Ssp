<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-страница</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="placeholder.jpg" alt="Логотип">
        </div>
        <nav>
            <ul>
                <li><a href="#">Страница 1</a></li>
                <li><a href="#">Страница 2</a></li>
                <li><a href="#">Страница 3</a></li>
                <li><a href="#">Страница 4</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content">
            <h1>Заголовок</h1>
            <div class="text-blocks">
                <div class="text-block">Текст 1</div>
                <div class="text-block">Текст 2</div>
                <div class="text-block">Текст 3</div>
            </div>
            <h1>Заголовок</h1>
            <div class="image-blocks">
                <div class="image-block"><img src="placeholder.jpg" alt=""></div>
                <div class="image-block"><img src="placeholder.jpg" alt=""></div>
                <div class="image-block"><img src="placeholder.jpg" alt=""></div>
                <div class="image-block"><img src="placeholder.jpg" alt=""></div>
            </div>
        </section>

        <aside class="sidebar">
            <div class="form-block">
                <h2>Форма</h2>
                <form>
                    <input type="text" placeholder="Имя">
                    <input type="email" placeholder="Email">
                    <textarea placeholder="Сообщение"></textarea>
                    <button>Отправить</button>
                </form>
            </div>
            <div class="additional-content">
                <h2>Заголовок</h2>
                <div class="image-text-block">
                    <img src="placeholder.jpg" alt="Изображение 1">
                    <p>Текст 1</p>
                </div>
                <div class="image-text-block">
                    <img src="placeholder.jpg" alt="Изображение 2">
                    <p>Текст 2</p>
                </div>
            </div>
        </aside>
    </main>

    <footer>
        <p>Погудо В.Н.</p>
    </footer>
</body>
</html>
