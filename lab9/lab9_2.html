<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотогалерея</title>
    <style>
        body {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .cell {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            padding: 10px;
            text-align: center;
        }

        .cell img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 5px;
        }

        .cell-9 {
            grid-column: span 2;
            grid-row: span 2;
            background-color: #e0f7fa;
        }

        .cell-10 {
            grid-column: span 2;
            grid-row: span 2;
            background-color: #fce4ec;
            text-align: justify;
            padding: 10px;
        }

        .cell-10 img {
            float: left;
            margin-right: 10px;
            max-width: 40%;
        }
    </style>
</head>
