<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шаблон</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            display: grid;
            grid-template-columns: 2fr 1fr auto;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            width: 600px;
            height: 400px;
        }
        .cell1 {
            grid-column: 1 / 2;
            grid-row: 1 / 3;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cell2 {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cell3 {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header {
            grid-column: 3 / 4;
            grid-row: 1 / 3;
            writing-mode: vertical-rl;
            text-align: center;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem; /* Размер шрифта */
            writing-mode: vertical-lr; /* Вертикальный режим */
            text-orientation: upright; /* Ориентация букв */
            height: 400px; /* Высота для выравнивания */
            display: flex; /* Центрирование текста */
            align-items: center; /* Центрирование по вертикали */
            justify-content: center; /* Центрирование по горизонтали */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cell1">HTML</div>
        <div class="cell2">CSS</div>
        <div class="cell3">CSS</div>
        <div class="header">Заголовок</div>
    </div>
</body>
</html>
