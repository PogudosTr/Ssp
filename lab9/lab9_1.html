<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Вертикальный Заголовок</title>
    <style>
        body {
            display: grid;
            grid-template-columns: 1fr 5fr 5fr; /* Первая колонка меньше */
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
        }
        .cell {
            border: 1px solid #000;
            padding: 20px;
            text-align: center;
        }
        .logo {
            font-size: 2rem; /* Размер шрифта */
            writing-mode: vertical-lr; /* Вертикальный режим */
            text-orientation: upright; /* Ориентация букв */
            height: 300px; /* Высота для выравнивания */
            display: flex; /* Центрирование текста */
            align-items: center; /* Центрирование по вертикали */
            justify-content: center; /* Центрирование по горизонтали */
        }
    </style>
</head>
<body>
    <div class="cell">
        <div class="logo">Заголовок</div>
    </div>
    <div class="cell">
        <h3>HTML</h3>
        <p>HTML (HyperText Markup Language) — стандартный язык разметки для создания веб-страниц.</p>
    </div>
    <div class="cell">
        <h3>CSS</h3>
        <p>CSS (Cascading Style Sheets) — язык стилей для описания внешнего вида документа, написанного на HTML.</p>
    </div>
</body>
</html>
